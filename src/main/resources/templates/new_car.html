<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Car</title>
</head>
<body>
<div align="center">

   <h1>Create new Car</h1><br/>


<form action="#" th:action="@{/save}" th:object="${car}" method="post">
    <table border="0" cellpadding="10">
        <tr>
             <td>Id:  </td>
            <td>  <input type="text" th:field="*{id}" ></td>
        </tr>
        <tr>
            <td>Mark:</td>
            <td> <input type="text" th:field="*{mark}"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" th:field="*{model}"></td>
        </tr>
        <tr>
            <td>Colour:</td>
            <td><input type="text" th:field="*{colour}"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" >Save</button></td>
        </tr>
    </table>
</form>

    </div>
</body>
</html>
